spring:
    name: spring-mvc
    datasource:
        url: jdbc:h2:mem:test
        username: sa
        password:
        driver-class-name: org.h2.Driver
    jpa:
        hibernate:
            ddl-auto: update
        show-sql: true
        properties:
            hibernate:
                format_sql: true
                highlight_sql: true
    output:
        ansi:
            enabled: always

logging:
    level:
        com.fastcampus: debug
